<a href="/home/">
    <h1> STUDY BUD </h1>
</a>

<form method="GET" action="{% url 'home' %}">
    <input type="text" name="search_for" placeholder="Search Rooms..." />
</form>

{% if request.user.is_authenticated %}
<a href={% url 'logout' %}> Logout </a>
{% else %}
<a href={% url 'login' %}> Login </a>
{% endif %}

{% if messages %}
        <ul class="messages">
            {% for messages in messages %}
            {{ message }}
            {% endfor %}
        </ul>
{% endif %}
<hr>
